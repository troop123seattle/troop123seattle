<P class="worktitle">Join 123 Introduction Form</p>
    <p class="myquote" style="font-size: 1em; line-height: 1.6em;"> This form once submitted will create an email with the required details to introduce yourself to our Troop.<br /><br /></p>


<form id="infoForm" >
  <P class="myquote" style="font-size: 1.4em; padding-bottom: 1em;">Parent's Information</p>
    <p class="myquote" style="font-size: 1em; line-height: 1.6em;">
  <label for="parentsName">Name:</label><br>
  <input style="width: 40%; padding: 0.5rem;" type="text" id="parentsName" name="parentsName" required><br><br>
  
  <label for="parentEmail">Email:</label><br>
  <input style="width: 40%; padding: 0.5rem;" type="email" id="parentEmail" name="parentEmail" required><br><br>
</p>
  <P class="myquote" style="font-size: 1.4em; padding-bottom: 1em;">Child's Information</p>
    <p class="myquote" style="font-size: 1em; line-height: 1.6em;">
        <label for="childsName">Name:</label><br>
  <input style="width: 40%; padding: 0.5rem;" type="text" id="childsName" name="childsName" required><br><br>
  
  <label for="childGrade">Grade:</label><br>
  <input style="width: 40%; padding: 0.5rem;" type="text" id="childGrade" name="childGrade" required><br><br><br>
  <button type="submit" style="border: none;
            background-color: #c8524d; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
            display: inline-block; font-size: 16px; margin: 4px 2px; border-radius: 8px; cursor: pointer;">Submit</button>
            </p>
</form>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      const parentsName = document.getElementById('parentsName').value;
      const parentEmail = document.getElementById('parentEmail').value;
      const childsName = document.getElementById('childsName').value;
      const childGrade = document.getElementById('childGrade').value;
      
      // Create email body
      const emailBody = `Parent's Information:\n
        First Name: ${parentsName}\n
        Email: ${parentEmail}\n\n
        Child's Information:\n
        First Name: ${childsName}\n
        Grade: ${childGrade}`;
      
      // Send email using fetch API
      fetch('mailto:&#109;&#097;&#114;&#116;&#121;&#064;&#109;&#097;&#114;&#116;&#121;&#104;&#097;&#108;&#108;&#046;&#099;&#111;&#109;', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `subject=Parent-Child Information&body=${encodeURIComponent(emailBody)}`
      })
      .then(response => {
        if (response.ok) {
          alert('Email sent successfully!');
        } else {
          throw new Error('Email could not be sent.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the email.');
      });
    });
    </script>
